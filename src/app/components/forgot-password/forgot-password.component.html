
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="card shadow-lg p-5 custom-card">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Reset password</h3>
          <form #myForm="ngForm">
            <div class="mb-4">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="userEmail" name="email" #email="ngModel" required>
              <div *ngIf="email.hasError('required') && email.touched" class="text-danger">Email is required</div>
              <div *ngIf="!isValidEmail(userEmail) && email.touched" class="text-danger">Email must be a valid email</div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="myForm.invalid" (click)="onForgotPassword()">Submit</button>
            </div>

            <div class="d-grid mt-3">
              <button type="button" class="btn btn-danger" routerLink="/authentication">Return</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
